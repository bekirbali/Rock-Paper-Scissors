<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top-score"><p>Top Score:</p></div>
        <div class="vs">
          You <span id="you">0</span> : <span id="pc">0 </span>Pc
        </div>
        <div class="select">
          <div class="text">Please make your selection</div>
          <div class="choices">
            <div id="rock">
              <img src="./assets/tas.png" alt="tas" class="rock" />
            </div>
            <div id="paper">
              <img src="./assets/kagit.png" alt="kagit" class="paper" />
            </div>
            <div id="scissors">
              <img src="./assets/makas.png" alt="makas" class="scissors" />
            </div>
          </div>
        </div>
      </div>
      <div class="match">
        <div class="result-box">
          <div id="your-choice"></div>
          <div id="pc-choice"></div>
        </div>
        <div class="result">
          <div class="result-msg"></div>
        </div>
      </div>

      <div class="modal-container">
        <div class="modal">
          <p>
            Game Over <br />
            <span id="final">You Lost</span>
          </p>
          <button id="modal-ok">Play Again</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
